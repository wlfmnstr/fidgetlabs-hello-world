<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FidgetLabs Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .slide-in {
            animation: slideIn 1.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-sans flex flex-col items-center justify-center h-screen">
    <div class="text-center fade-in">
        <h1 class="text-5xl font-bold mb-4">Welcome to FidgetLabs Studio</h1>
        <p class="text-lg mb-6">Your gateway to innovative SaaS solutions.</p>
        <button class="px-6 py-3 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-gray-100 transition-all duration-300 slide-in">
            Join the Waitlist
        </button>
    </div>
    <div class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-black to-transparent"></div>
</body>
</html>
